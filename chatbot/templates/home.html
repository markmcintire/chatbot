<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uncontextualized Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="flex-shrink-0">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home"
            >CHATBOT
            <img
              src="{{ url_for('static' , filename='tiger.jpeg')}}"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <form class="d-flex" role="search">
            <a class="btn" href="/search">Search </a>
            <a class="btn btn-primary" href="/logout">Logout </a>
          </form>
        </div>
      </nav>
      <div class="container">
        <h1 class="mt-5">Chat with openai (temp)</h1>
        <p id="instructions">
          Here are the instructions for how to use this chatbot. Enjoy!
        </p>

        <div id="list-group" class="list-group w-auto"></div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="chat-input"
            placeholder="Enter Prompt...."
          />

          <div class="input-group-append">
            <button id="submit-button" class="btn btn-dark rounded-pill px-3">
              Submit
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#submit-button").click(function () {
        var user_input = $("#chat-input").val();

        let child_element = "";
        child_element += `<a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
        <img
          src="{{ url_for('static' , filename='tiger.jpeg')}}"
          alt="twbs"
          width="32"
          height="32"
          class="rounded-circle flex-shrink-0"
        />
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <p class="mb-0 opacity-75">${user_input}</p>
          </div>
        </div>
      </a>`;

        $("#chat-input").val("");

        $("#list-group").append(child_element);

        //AJAX SERVER CALL
        $.ajax({
          type: "POST",
          url: "/home",
          data: { prompt: user_input },
          success: function (data) {
            let gpt_response = "";
            gpt_response += `<a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
              <img
                src="{{ url_for('static' , filename='tiger.jpeg')}}"
                alt="twbs"
                width="32"
                height="32"
                class="rounded-circle flex-shrink-0"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <p class="mb-0 opacity-75">${data.answer}</p>
                </div>
              </div>
            </a>`;
            $("#list-group").append(gpt_response);
          },
        });
      });
    </script>
  </body>
</html>
