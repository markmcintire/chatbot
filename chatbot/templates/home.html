{%extends "base.html"%}
{%block title%}Home - Chatbot{%endblock%}

{%block HTML_HEAD%}
<style>
  .author {
    font-weight: bold;
  }

  .date {
    color: #999;
  }

  #chatcontainer {
    overflow-x: hidden;
  }
</style>
{%endblock%}

{%block HTML_BODY%}
<div id="chatcontainer" class="container-sm overflow-auto" style="max-height: 600px;">
  <div class="row">
    <div class="col-md-8 text-start">
      <div class="card border-0 bg-light rounded position-relative mb-5 mt-5 d-inline-block">
        <div class="card-body p-3">
          <p class="ps-0 pt-4" style="min-width: 300px; max-width: 860px;">
            Hi, ask your question.
          </p>
        </div>
        <div class="author-date position-absolute top-0 start-0 p-3">
          <span class="author me-2">ChatGPT</span>
          <span class="date">May 17, 2023</span>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>


<div class="container">
  <div class="col"></div>
  <div class="row fixed-bottom justify-content-center mb-2">
    <div class="col-md-5">
      <textarea id="chattextarea" class="form-control" rows="2"></textarea>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{%endblock%}
